<!DOCTYPE html>
<html>
<head>
  <title>Score Archive</title>
  <link rel="stylesheet" href="{{ url_for('score_calc.static', filename='css/scorecard.css') }}">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-family: 'Patrick Hand SC', cursive;
    }

    .buttons {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üèÜ {{ course }} Tournament Scores</h1>

  <div class="buttons">
    <a href="{{ url_for('score_calc.index') }}">‚Üê Back to Scorecard</a>
    <button onclick="window.print()">üñ®Ô∏è Print This Page</button>
  </div>

  {% if rows %}
    <table>
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            {% for item in row %}
              <td>{{ item }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p style="text-align:center;">No scores submitted yet.</p>
  {% endif %}
</body>
</html>
