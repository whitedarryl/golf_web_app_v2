<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five-Five-Five Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .course-bg {
            background-image: url('{{ url_for('static', filename='images/deerfield.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        label {
            font-weight: bold;
            font-size: 20px;
        }
        input[type="number"] {
            font-size: 18px;
            padding: 8px;
            width: 100%;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #166534;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .submit-btn:hover {
            background-color: #134a2d;
        }
    </style>
</head>
<body class="course-bg">

    <!-- Overlay -->
    <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.65);
        z-index: -1;
    "></div>

    <div class="form-container">
        <h2 style="text-align: center; color: #166534;">üèåÔ∏è‚Äç‚ôÇÔ∏è Tony G's Five-Five-Five Leaderboard</h2>
        <form method="POST">
            <label for="juniors">How Many Juniors Prizes?</label>
            <input type="number" id="juniors" name="juniors" required>

            <label for="seniors">How Many Seniors/Ladies Prizes?</label>
            <input type="number" id="seniors" name="seniors" required>

            <button type="submit" class="submit-btn">Generate Leaderboard</button>
        </form>
    </div>

</body>
</html>
