<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Leaderboard Positions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-green-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800">üèåÔ∏è Select Leaderboard Positions</h1>
        <form method="POST" class="mt-4">
            <label for="total_positions" class="block font-semibold text-gray-700">Total Score Positions:</label>
            <input type="number" id="total_positions" name="total_positions" value="5" min="1"
                   class="w-full p-2 border rounded mt-2 text-center">

            <label for="net_positions" class="block font-semibold text-gray-700 mt-4">Net Score Positions:</label>
            <input type="number" id="net_positions" name="net_positions" value="5" min="1"
                   class="w-full p-2 border rounded mt-2 text-center">

            <button type="submit" class="mt-6 bg-green-600 text-white p-2 rounded w-full hover:bg-green-700">
                View Leaderboard
            </button>
        </form>
    </div>
</body>
</html>
