<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tony G's Five-Five-Five Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .course-bg {
            background-image: url('{{ url_for('static', filename='images/deerfield.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="course-bg">

    <!-- Overlay -->
    <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.65);
        z-index: -1;
    "></div>

    <div class="container">
        {{ content|safe }}
    </div>

</body>
</html>
