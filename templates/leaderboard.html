{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

  <div class="header-wrapper">
    <h1 class="page-title">🏌️ Tony G’s Deerfield Leaderboard</h1>
    <p class="page-subtitle">📅 April 25, 2025</p>
  </div>

  <div class="leaderboard-card">
    <h2><span class="icon">🏆</span> Top Players by Total Score</h2>
    <table class="themed-table">
      <thead>
        <tr>
          <th>Place</th>
          <th>Player</th>
          <th>Total Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <span class="player-name-with-check">
              <span class="player-name">Mike Ellis</span>
              <span class="tie-badge tie-badge-1" title="Tiebreak Rank">1</span>
            </span>
          </td>
          <td><strong>76</strong></td>
        </tr>
        <tr class="even-row">
          <td>2</td>
          <td>
            <span class="player-name-with-check">
              <span class="player-name">Bert Hahn</span>
              <span class="tie-badge tie-badge-2" title="Tiebreak Rank">2</span>
            </span>
          </td>
          <td><strong>76</strong></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="home-button-container">
    <a href="/five_results" class="home-button">📝 View Five Results</a>
  </div>
{% endblock %}
