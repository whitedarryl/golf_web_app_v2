<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Callaway Results</title>
  <link rel="stylesheet" href="{{ url_for('callaway_results.static', filename='css/styles.css') }}">
  <style>
    .course-bg {
      background-image: url('{{ url_for('callaway_results.static', filename='images/rockmanor.jpg') }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .form-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    label {
      font-weight: bold;
      font-size: 20px;
    }

    input[type="number"] {
      font-size: 18px;
      padding: 8px;
      width: 100%;
      margin-bottom: 20px;
    }

    .submit-btn {
      background-color: #166534;
      color: white;
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #134a2d;
    }
  </style>
</head>
<body class="course-bg">

  <!-- Overlay -->
  <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.65);
      z-index: -1;
  "></div>

  <div class="form-container">
    <h2 style="text-align: center; color: #166534;">â›³ Callaway Leaderboard Setup</h2>
    <form method="post" action="{{ url_for('callaway_results.leaderboard') }}">
      <label for="total_positions">Total Score Positions:</label>
      <input type="number" id="total_positions" name="total_positions" required value="5" />

      <label for="net_positions">Net Score Positions:</label>
      <input type="number" id="net_positions" name="net_positions" required value="5" />

      <button type="submit" class="submit-btn">View Leaderboard</button>
    </form>
  </div>

</body>
</html>
